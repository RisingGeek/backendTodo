<div class="container">
    <div ng-init="onLoadFunction()"></div>
    <br>
    <h4 class="text-center" ng-show="!isLoggedIn">Login to add Todos</h4>
    <h3 class="text-center" ng-bind="message"></h3>
    <h1 class="text-center" ng-show="isLoggedIn">Your Todos</h1>
    <h3 class="text-center" ng-show="todos.length===0 && isLoggedIn">No data to display. Add a todo</h3>
    <table class="table table-striped" style="word-wrap: break-word;">
        <tbody>
            <tr ng-repeat="todo in todos" ng-show="isLoggedIn">
                <td>{{todo.task}}</td>
                <td>{{todo.date}}</td>
                <td><button class="btn btn-info" ng-click="edit(todo)"><i class="fas fa-pencil-alt"></i></button></td>
                <td><button class="btn btn-danger" ng-click="delete(todo)"><i class="fas fa-trash"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
