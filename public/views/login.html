<div class="container" ng-controller="user-controller">
    <h2 class="text-center">Login</h2>
    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" ng-model="user.email" id="email" class="form-control" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" ng-model="user.password" id="password" class="form-control" placeholder="Enter Password">
        </div>
        <button type="button" ng-click="login()" class="btn btn-primary">Login</button>
    </form>
</div>
