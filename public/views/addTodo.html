<div class="container" ng-controller="todoController">
    <form>
        <div class="form-group">
            <label for="todo"></label>
            <input type="text" ng-model="task" name="todo" id="todo" class="form-control" placeholder="Add Todo">
        </div>
        <button class="btn btn-info" ng-click="addTodo()">Add Todo</button>
    </form>
</div>
