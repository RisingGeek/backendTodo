<div class="container" ng-controller="user-controller">
    <div ng-init="onLoadFunction()"></div>
    <h2 class="text-center">Register</h2>
    <form name="registrationForm" novalidate>
        <div class="alert alert-danger" ng-bind="message" ng-show="backendNotValid"></div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" ng-model="user.name" id="name" class="form-control" placeholder="Enter Name" required>
            <div class="alert alert-danger" ng-show="registrationForm.name.$dirty && registrationForm.name.$invalid">
                Name is required.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type={{inputType}} name="password" ng-model="user.password" id="password" class="form-control" placeholder="Enter Password" required password-length>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="inputtype" ng-model="showPassword" ng-click="showHidePassword()">
            <label for="inputtype" class="form-check-label">Show Password</label>
        </div>
        <br>
        <div class="alert alert-danger" ng-show="registrationForm.password.$dirty && !user.password">
                Password is required.
        </div>
        <div class="alert alert-danger" ng-show="registrationForm.password.$invalid && registrationForm.password.$dirty">
            Password length should be minimum 8 characters.
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" ng-model="user.email" id="email" class="form-control" placeholder="Enter Email" required redundant-email>
            <div class="alert alert-danger" ng-show="registrationForm.email.$invalid && registrationForm.email.$dirty && user.email">
                    Email already Registered.
            </div>
        </div>
        <div class="alert alert-danger" ng-show="user.name===user.password && user.name && user.password">
            Username and Password cannot be same.
        </div>
        <div class="loader text-center" ng-show="loader"></div>
        <button type="button" ng-click="register()" ng-disabled="!registrationForm.$valid || user.name===user.password" class="btn btn-primary">Register</button>
    </form>
</div>
